<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karantina&family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/booking.css">
</head>
<body>
    <iframe src="components/nav.html" frameborder="0"></iframe>
    <div class="header">
        <h1>Booking</h1>
    </div>
    <div class="container">
        <div class="headline">
            <h2>Book a Table</h2>
        </div>
        <div id="confirmation-message">
            <p>Your reservation is registered. Thank you for dining with us!</p>
        </div>
        <div class="wrapper">
            <form id="form" autocomplete="off">                
                <label for="booker-name">Full Name</label><br>
                <input type="text" name="booker-name" id="booker-name" class="data-input cursor-text" required><br><br>

                <label for="booker-email">E-mail</label><br>
                <input type="email" name="booker-email" id="booker-email" class="data-input cursor-text" required><br><br>

                <label for="booker-phone">Phone Number (Optional)</label><br>
                <input type="tel" name="booker-phone" id="booker-phone" class="data-input cursor-text" minlength="8" maxlength="8"><br><br>

                <label for="booking-party-size">Party Size *</label><br>
                <select name="booking-party-size" id="booking-party-size" class="data-input cursor-pointer" required>
                    <option value="1">1</option>
                    <option value="2" selected>2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select><br><br>

                <label for="booking-date">Date of Your Visit</label><br>
                <input type="date" name="booking-date" id="booking-date" class="data-input cursor-text" required><br><br>

                <label for="booking-time">Preferred Time</label><br>
                <select name="booking-time" id="booking-time" class="data-input cursor-pointer" required>
                    <option value="16:00">16:00</option>
                    <option value="16:30">16:30</option>
                    <option value="17:00">17:00</option>
                    <option value="17:30">17:30</option>
                    <option value="18:00">18:00</option>
                    <option value="18:30">18:30</option>
                    <option value="19:00">19:00</option>
                    <option value="19:30">19:30</option>
                    <option value="20:00">20:00</option>
                    <option value="20:30">20:30</option>
                    <option value="21:00">21:00</option>
                    <option value="21:30">21:30</option>
                    <option value="22:00">22:00</option>
                </select><br><br>

                <input type="submit" id="book-table-submission-button" class="data-input cursor-pointer" value="Book Table" onclick="confirmationValidation()">
            </form>
        </div>
        <div class="wrapper" id="notes">
            <p>* For parties over 10, please contact us directly</p>
        </div>
    </div>
    <iframe id="footer-comp" src="components/footer.html" frameborder="0"></iframe>

    <script src="script/booking.js"></script>
</body>
</html>
